<app-navbar></app-navbar>

<div class="container col-md-6">
    <h1> User Login </h1>
    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="user.eMail" [ngModelOptions]="{standalone: true}" class="form-control" id="eMail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Passwort</label>
            <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Passwort">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
