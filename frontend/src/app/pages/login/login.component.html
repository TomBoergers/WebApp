


<body>
<app-navbar></app-navbar>
    <form (ngSubmit)="userLogin(user)">
        <h3> User Login </h3>
        <div class="container">
            <div >
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="" id="eMail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort:</label>
                    <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="" id="password" placeholder="Passwort">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button onClick="window.location.href = '/register'" class="but2" >Sign up</button>
                <a routerLink="/login-admin"> login as admin</a>
            </div>
    </div>
    </form>
</body>
