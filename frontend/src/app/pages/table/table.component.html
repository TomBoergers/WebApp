<body>
  <app-navbar></app-navbar>


<div class="container">
    <div class="topnav">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." (input)="applyFilter()">
      <button (click)="removeFavorites()">Favorit l√∂schen</button>
    </div>
</div>


  <table>
    <thead>
      <tr>
        <th>Tablename</th>
        <th>Years</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of (searchTerm ? filteredTableData : tableData)">
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>
          <button (click)="openTable(row[2])">Open</button>
        </td>
        <td>
          <ng-container *ngIf="!row[3]">
            <button (click)="editRow(row)">Edit</button>
          </ng-container>
          <ng-container *ngIf="row[3]">
            <form #editForm="ngForm" (submit)="submitEditRow(editForm, tableID)">
              <input type="text" name="newName" placeholder="Neuer Tabellenname" [(ngModel)]="row[0]">
              <input type="text" name="newYear" placeholder="Neues Jahr" [ngModel]="row[1]">
              <button type="submit">Save</button>
            </form>
          </ng-container>
        </td>
        <td>
          <button (click)="addToFavorites(row[2])">
            <i class="far fa-heart" *ngIf="!favorites.includes(row[2])"></i>
            <i class="fas fa-heart" *ngIf="favorites.includes(row[2])"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="(searchTerm ? filteredTableData : tableData)?.length === 0">
        <td colspan="5">No data available</td>
      </tr>
    </tbody>
  </table>
</body>
