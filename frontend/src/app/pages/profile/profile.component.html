<html>
<head>
</head>
<body>

<div class="section" id="profilblockTitel" style="text-align:left; display: flex; flex-direction: row; align-items: center;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img [src]="url" class="profilePicture" alt="" height="100px" width="auto">

    <label class="custom-file-upload" style="font-size: 14px; margin-top: 10px;">
      Profilbild hochladen
      <input #imageInput  value="Upload" class="d-none"
             type="file"
             accept="image/*"
             (change)="onFileSelected(imageInput.files)">
    </label>
  </div>
  <h1 style="transform:translateY(-30%) translateX(+75%); margin-top: 20px;"> Nutzername </h1>
</div>


<div class="section" id="profilblock">
  <div class="profile-input">
    <p class="prompt">Email:</p>
    <p class="displayed-input" id="email">deine@mail.com</p>
    <button class="edit-button" (click)="editEmail()">Ändern..</button>
  </div>
  <div class="profile-input">
    <p class="prompt">Geburtsdatum:</p>
    <p class="displayed-input" id="birthdate">01.01.1901</p>
    <button class="edit-button" (click)="editDateOfBirth()">Ändern..</button>
  </div>
</div>


<div class="section" id="favDatensatzTitel" >
  <h4> Mein Lieblingsdatensatz: </h4>
</div>

<div class="section" id="favDatensatzBlock" >
  <button>Datensatz auswählen</button>
</div>

</body>
</html>
