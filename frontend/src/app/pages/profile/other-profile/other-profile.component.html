<body>
<app-navbar></app-navbar>

<div class="profile-header">
  <h1 >Profile of: {{userVorname +" " + userNachname}}
    <button class="test" (click)="toFriendAdd()"> Back to Friendlist</button>
  </h1>

</div>
<div class="section" id="profilblockTitel"    >
  <div class="upper-card">
    <img [src]="profileImageUrl" class="profilePicture"  height="100px" width="auto" *ngIf="menuType==='user'">
    <h1 class="name-header"> {{userVorname +" " + userNachname}} </h1>
  </div>
</div>


<div class="section" id="profilblock">
  <div class="profile-input">
    <p class="prompt">Email:</p>
    <p class="displayed-input" id="email">{{email}}</p>
  </div>
  <div class="profile-input" *ngIf="menuType==='user'">
    <p class="prompt">Geburtsdatum:</p>
    <p class="displayed-input" id="birthdate">{{dateOfBirth}}</p>
  </div>
</div>

<div
  class="section" id="favDatensatzTitel" >
  <h4> Mein Lieblingsdatensatz: </h4>
</div>
<div class="section" id="favDatensatzBlock">
  <table>
    <thead>
    <tr>
      <th>Tabellenname</th>
      <th>Jahr</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{ tableData[0] }}</td>
      <td>{{ tableData[1] }}</td>
      <td>
        <button (click)="openTable(tableData[2], tableData[3])">Open</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="diagrammAnsicht" >
  <div class="balkendiagramm">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>


  </div>


  <!--<div id="chartContainer2" class="balkendiagramm">
    <button (click)="getSterbefaelleChart()">Sterbef√§lle</button>
    <button (click)="getGeburtenChart()">Geburten</button>
    <button (click)="getArbeitsloseChart()">Arbeitslose</button>
    <button (click)="getArbeitssuchendeChart()">Arbeitssuchende</button>
  </div>-->


</div>











</body>
