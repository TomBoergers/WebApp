<body>
<app-navbar></app-navbar>
<div class="post-list">
  <h2>{{ post.title }}</h2>
  <ul>
    <li>
      <h3>{{ post.content }}</h3>
      <p>{{ post.category }}</p>
      <button (click)="deletePost()">Delete Post</button> <!-- Schaltfläche zum Löschen des Posts -->
    </li>
  </ul>
</div>
<div class="post-comments">
  <h3>Comments</h3>
  <div class="comment-input">
    <input class="text-comment" type="text" [(ngModel)]="newComment" placeholder="Write a comment">
    <button class="button-add"(click)="addComment()">Add Comment</button>
  </div>
  <div class="comment-list">
    <ul>
      <li *ngFor="let comment of comments; let i = index;">
        <div class="comment-bubble">
          <p class="comment-content">{{ comment.comment }}</p>
          <p class="comment-name">{{ comment.name }}</p>
        </div>
        <button class="button-delete" (click)="deleteComment(comment.commentId)">Delete Comment</button>
      </li>
    </ul>
  </div>
</div>
</body>
