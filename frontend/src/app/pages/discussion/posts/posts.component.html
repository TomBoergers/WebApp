<body>
<app-navbar></app-navbar>
<div class="post-list">
  <h2>{{ post.title }}</h2>
  <ul>
    <li>
      <h3>{{ post.category }}</h3>
      <p>{{ post.content }}</p>
      <button (click)="deletePost()">Delete Post</button> <!-- Schaltfläche zum Löschen des Posts -->
    </li>
  </ul>
</div>
<div class="post-comments">
  <h3>Comments</h3>
  <div class="comment-input">
    <input type="text" [(ngModel)]="newComment" placeholder="Write a comment">
    <button (click)="addComment()">Add Comment</button>
  </div>
  <div class="comment-list">
    <ul>
      <li *ngFor="let comment of comments">
        <p>{{ comment }}</p>
        <button (click)="deleteComment()">Delete Comment</button> <!-- Schaltfläche zum Löschen des Kommentars -->
      </li>
    </ul>
  </div>
</div>
</body>
